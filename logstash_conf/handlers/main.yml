- name: supervisor update
  shell: "{{supervisor_exe_file}} -c {{supervisor_prim_conf}} update"

- name: restart logstash_rcs2-abevent-worker-info
  supervisorctl: name=logstash_rcs2-abevent-worker-info state=restarted

- name: restart logstash_rcs2-api-worker-info
  supervisorctl: name=logstash_rcs2-api-worker-info state=restarted

- name: restart logstash_rcs2-jobcli-info
  supervisorctl: name=logstash_rcs2-jobcli-info state=restarted

- name: restart logstash_rcs2-scheduler-info
  supervisorctl: name=logstash_rcs2-scheduler-info state=restarted

- name: restart logstash_rcs2-server-info
  supervisorctl: name=logstash_rcs2-server-info state=restarted
