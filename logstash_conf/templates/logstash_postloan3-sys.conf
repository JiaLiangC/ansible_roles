input {
    kafka {
        bootstrap_servers => "172.16.9.7:9092,172.16.9.71:9092,172.16.9.72:9092"
        topics => "postloan-postloan3-sys-topic"
	group_id => "jzld"
        client_id => "{{item.split('.')[0]}}_{{ansible_hostname.split('.')[0]}}"
        }
}

filter {
    json {
        source => "message" 
    }
}
output {
    elasticsearch {
        hosts => ["172.16.10.9:9200", "172.16.10.10:9200", "172.16.10.11:9200"]
        index => "postloan-postloan3-sys.%{+YYYY.MM.dd}"
        template_overwrite => true
        }
}
