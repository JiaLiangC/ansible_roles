
- name: copy tomcat conf file
  template: 
    src: "{{item}}" 
    dest: "{{tomcat_conf_dir}}" 
    owner: "{{tomcat_run_user}}" 
    group: "{{tomcat_run_group}}" 
    mode: "0644"
    backup: yes
  with_items: '{{tomcat_conf_file}}'
  when: item is not none
  #register: copy_conf_file
 

- name: copy tomcat script file
  template: 
    src: "{{item}}" 
    dest: "{{tomcat_conf_dir}}/../bin" 
    owner: "{{tomcat_run_user}}" 
    group: "{{tomcat_run_group}}" 
    mode: "0755"
    backup: yes
  with_items: '{{tomcat_script_file}}'
  when: item is not none

- name: copy tomcat boot file
  template: 
    src: "{{tomcat_boot_file}}" 
    dest: "{{supervisor_conf_dir}}" 
    owner: "{{tomcat_run_user}}" 
    group: "{{tomcat_run_group}}" 
    backup: yes
    mode: "0644"
  when: tomcat_boot_file is not none



