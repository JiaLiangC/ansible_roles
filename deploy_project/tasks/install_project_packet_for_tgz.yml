    src: '{{packet_dir_name.stdout}}'
    dest: '{{project_install_dir}}/{{project_packet_link_name}}'
    #dest: '{{project_packet_link_name}}'
    owner: '{{project_run_user}}'
    group: '{{project_run_group}}'
    state: link
