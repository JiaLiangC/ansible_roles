- name: get project packet name
  local_action: 
    module: shell if [ {{project_deploy_version}} == "0" ];then ls -d {{project_source_dir}}/{{project_packet_name}}; else ls -d {{project_archive_dir}}/{{project_packet_name}}_{{project_deploy_version}};fi
    args:
      chdir: "{{project_source_dir}}"
  when: project_source_dir is not none and project_packet_name is not none
  register: PACKET_NAME
  run_once: true
  #ignore_errors: True
