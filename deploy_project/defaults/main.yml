project_run_user: 
project_run_group: '{{project_run_user}}'
project_host:
# 如果程序是一个 jar 包，使用 supervisor 启动时的进程名称
project_prog_name: 
# 项目打包后的包名,如果带有版本号那么须使用 myproject*.jar 这样
project_packet_name:
# tgz or jar
project_packet_type:
# 为项目包名创建的软链的名字，如果包名发生了版本的变化，那么就需要在 supervisor的配置文件中更新包名，而使用软链接，只需要更新软链接即可
