
- name: mkdir base dir
  file: path={{item}} state=directory owner=root group=root mode=0755
  with_items:
    - "{{app_base_dir}}"

- name: mkdir exporter dir
  file: path={{item}} state=directory owner={{exporter_run_user}} group={{exporter_run_group}} mode=0755
  with_items:
    - "{{exporter_conf_dir}}"
    - "{{exporter_log_dir}}"
