- name: create docker dir
  file:
    path: '{{ item.path }}' 
    owner: 'root' 
    group: 'root' 
    mode: "0755" 
    state: 'directory'
  loop:
    - "{{app_base_dir}}"
    - "{{docker_data_dir}}"
    - "{{docker_conf_dir}}"
    - "/etc/docker"

