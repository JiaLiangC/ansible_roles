- name: copy nginx boot file
  template: src={{ item.src }} dest={{ item.dest }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode }} backup=yes
  with_items:
    - { src: 'nginx.systemd', dest: '/usr/lib/systemd/system/nginx.service', owner: root, group: root, mode: "0644" }
  notify:
    - add to service list
- name: set nginx boot and starting up
  systemd:
    name: nginx
    enabled: yes
    state: started
