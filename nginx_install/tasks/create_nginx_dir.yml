
- name: link /data1 to /data dir
  file: 
    src: '{{ item.src }}' 
    dest: '{{item.dest}}' 
    owner: '{{ item.owner | default("root", true)}}'
    group: '{{ item.group | default("root", true)}}' 
    mode: '{{ item.mode | default("0777", true)}}' 
    state: '{{ item.state | default("link", true)}}'
  loop:
  - src: /data1
    dest: /data
  tags:
    - create_data_soft_link

- name: create nginx dir
  file: 
    path: '{{ item.path }}' 
    owner: '{{ item.owner | default(nginx_run_user, true)}}' 
    group: '{{ item.group | default(nginx_run_user, true)}}' 
    mode: '{{ item.mode | default("0755", true)}}' 
    state: '{{ item.state | default("directory", true)}}'
  loop:
  - path: "{{nginx_install_dir}}" 
    owner: root
    group: root
  - path: "{{nginx_conf_dir}}" 
    owner: root
    group: root
  - path: "{{nginx_child_conf_dir}}"
  #- path: "{{nginx_conf_dir}}/conf.d"
  - path: "{{nginx_log_dir}}"
  - path: "{{nginx_var_dir}}"
