---
# nginx install destination dir, Must be consistent with the directory specified at compile time,default is /usr/local
install_dir: /data/apps/opt
config_dir: /data/apps/config
log_dir: /data/apps/log/nginx
run_dir: /data/apps/var/nginx
data_dir: /data/apps/data/nginx

nginx_user: nginx
webapp_dir: /server/www/geo/
nginx_packet: nginx_1.10.2_bin.tgz
conf_packet: nginx-1.10.3_conf.tgz 

nginx_log_dir: /var/log/nginx
archive_log_dir: /var/log/nginx
