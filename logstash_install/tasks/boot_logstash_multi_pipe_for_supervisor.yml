---
- name: copy logstash boot file
  template: 
    src: '{{ item.src }}' 
    dest: '{{ item.dest }}' 
    owner: '{{ item.owner }}' 
    group: '{{ item.group }}' 
    mode: '{{ item.mode }}'
    backup: yes
  with_items:
    - { src: '{{logstash_src_boot_conf}}', dest: '{{ supervisor_conf_dir }}/', owner: root, group: root, mode: "0644" }
  register: ini_result
  notify:
    - supervisor_update

#- name: supervisor update
#  shell: supervisorctl update
#  when: ini_result.results[0].failed == False and ini_result.changed == True
#  ignore_errors: true

- name: start logstash
  supervisorctl: 
    name: '{{ item }}' 
    state: started
  with_items:
    - "{{logstash_app_name}}"
  #when: logstash_install_result.failed == False and logstash_install_result.changed != True
  when: logstash_install_result.changed != True
