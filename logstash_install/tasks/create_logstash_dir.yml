- name: create logstash install dir
  ansible.builtin.file: 
    path: "{{ logstash_install_dir }}" 
    owner: "root" 
    group: "root" 
    mode: "0755" 
    state: "directory"

- name: create logstash dir
  ansible.builtin.file: 
    path: "{{ item }}" 
    owner: "{{ logstash_run_user }}" 
    group: "{{ logstash_run_user }}" 
    mode: "0755" 
    state: "directory"
  loop:
    - "{{logstash_conf_dir}}"
    - "{{logstash_child_conf_dir}}"
    - "{{logstash_data_dir}}"
    - "{{logstash_log_dir}}"
    - "{{logstash_var_dir}}"
