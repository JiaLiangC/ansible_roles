
- name: install chrony
  yum:
    name: chrony
    state: present

- name: modify chrony conf
  lineinfile:
    line: 'server {{item}}'
    path: '/etc/chrony.conf'
    backup: '{%if loop.first -%}yes{%else-%}no{%-endif%}'
  loop: '{{system_ntp_servers}}'

- name: start chronyd
  systemd:
    name: chronyd
    state: started
    enabled: yes
