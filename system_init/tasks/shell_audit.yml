---
- name: create /var/log/shell_audit dir
  file: 
    path: /var/log/shell_audit
    mode: '0755'
    state: directory
    owner: root
    group: root
- name: create audit.log
  file: 
    path: /var/log/shell_audit/audit.log
    mode: '0002'
    state: touch
    # centos6 上是 ae
    attributes: 'a'
    owner: nobody
    group: nobody
- name: copy audit profile
  copy:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    owner: "{{item.owner}}"
    group: "{{item.group}}"
    mode: "{{item.mode}}"
  with_items:
    - src: shell_audit.sh
      dest: /etc/profile.d/shell_audit.sh 
      owner: root
      group: root
      mode: '0644'
    - src: shell_audit.logrotate
      dest: /etc/logrotate.d/shell_audit
      owner: root
      group: root
      mode: '0644'

