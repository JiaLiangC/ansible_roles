# rcs system
- type: log
  enabled: true
  paths:
    - /data/apps/log/rcs-v2_server/rcs2-server-info.log
  fields:
    log_topics: rcs2-server-info 
  multiline.pattern: '^[[:space:]]+(at|\.{3})\b|^Caused by:'
  multiline.negate: false
  multiline.match: after

