- name: install dependece packet
  yum: name={{ item }} state=latest
  with_items:
    - libevent-devel
    - libevent
    - pcre-devel
    - openssl-devel
    - libxslt-devel
    - libxml2-devel
    - gd-devel
    - perl-ExtUtils-Embed
    - GeoIP-devel
- name: copy boot file
  template: src={{ item.src }} dest={{ item.dest }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode }}
  with_items:
    - { src: 'nginx.systemd', dest: '/usr/lib/systemd/system/nginx.service', owner: root, group: root, mode: '0644' }
  notify:
    - add to system service list
