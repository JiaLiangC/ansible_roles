[program:{{app_name}}]
command={{install_dir}}/{{app_name}}/bin/redis-server {{config_dir}}/redis.conf
directory={{install_dir}}/{{app_name}}
user=redis
priority=70
startsecs=20
autostart=true
autorestart=true
startretries=0
stopsignal=TERM
stopwaitsecs=5
redirect_stderr=false
stdout_logfile={{log_dir}}/{{app_name}}_std.log        ; stdout log path, NONE for none; default AUTO
stdout_logfile_maxbytes=10MB   ; max # logfile bytes b4 rotation (default 50MB)
stdout_logfile_backups=10     ; # of stdout logfile backups (default 10)
stdout_capture_maxbytes=1MB   ; number of bytes in 'capturemode' (default 0)
stdout_events_enabled=false   ; emit events on stdout writes (default false)
stderr_logfile={{log_dir}}/{{app_name}}_err.log        ; stderr log path, NONE for none; default AUTO
stderr_logfile_maxbytes=10MB   ; max # logfile bytes b4 rotation (default 50MB)
stderr_logfile_backups=10     ; # of stderr logfile backups (default 10)
stderr_capture_maxbytes=1MB   ; number of bytes in 'capturemode' (default 0)
stderr_events_enabled=false   ; emit events on stderr writes (default false)
