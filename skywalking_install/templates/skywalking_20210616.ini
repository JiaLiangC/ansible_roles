[program:sw-oap]
command = {{sw_base_dir}}/bin/oapService.sh
directory = {{sw_base_dir}}
autostart = true
autorestart = true
startsecs = 10
startretries = 3
stopsignal=TERM
killasgroup = true
user = {{sw_run_user}}
environment=
    SW_JDBC_URL="jdbc:mysql://10.0.0.213:3307/swtest",
    SW_DATA_SOURCE_USER="swtest",
    SW_DATA_SOURCE_PASSWORD="swtest123",
    OAP_LOG_DIR="{{sw_log_dir}}",
    SW_STORAGE="mysql",
    JAVA_OPTS="-Xms2048M -Xmx2048M",
    SW_RECEIVER_ZIPKIN="default",
    PATH="{{ansible_env['PATH']}}"
redirect_stderr = false
stdout_logfile={{sw_log_dir}}/%(program_name)s_std.log
stdout_logfile_maxbytkafka = 300MB
stdout_logfile_backups= 20
stdout_events_enabled = false
stderr_logfile={{sw_log_dir}}/%(program_name)s_err.log
stderr_logfile_maxbytkafka=300MB
stderr_logfile_backups=10
stderr_capture_maxbytkafka=3MB
stderr_events_enabled= false

