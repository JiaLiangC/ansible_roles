- name: copy supervisor redis conf file
  template: src={{ item.src }} dest={{ item.dest }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode }} backup=yes
  with_items:
    - { src: "{{redis_src_boot_conf}}", dest: '{{supervisor_conf_dir}}/{{redis_service_name}}.ini', owner: root, group: root, mode: "0644"}
    #- { src: "redis.conf_for_supervisor", dest: '{{config_dir}}/redis.conf', owner: root, group: root, mode: '0644'}
- name: update supervisor
  supervisorctl: name={{redis_service_name}} state=present config={{supervisor_prim_conf}}
