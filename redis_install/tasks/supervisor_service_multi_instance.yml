
- name: copy supervisor redis conf file
  template: 
    src: '{{ redis_src_boot_conf }}' 
    dest: '{{ supervisor_conf_dir }}/{{redis_service_name}}.ini' 
    owner: 'root' 
    group: 'root' 
    mode: "0644" 
    backup: yes
  #with_items: '{{redis_instances}}'
