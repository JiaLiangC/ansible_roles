  #notify:
  #  - supervisorctl_reboot_{{item.redis_service_name}}
  #register: copy_redis_instances_supervisor_boot_file


- name: supervisorctl start redis
  supervisorctl:
    name: '{{redis_service_name}}'
    state: started
    config: '{{supervisor_prim_conf}}'

