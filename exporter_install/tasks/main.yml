    - create_exporter_user

- include: create_exporter_dir.yml
  tags:
    - create_exporter_dir

- include: install_exporter_for_tgz.yml
  tags:
    - install_exporter_for_tgz
  when: exporter_packet_type == "tgz"

- include: install_exporter_for_jar.yml
  tags:
    - install_exporter_for_jar
  when: exporter_packet_type == "jar"

- include: copy_exporter_conf.yml
  tags:
    - copy_exporter_conf

- include: copy_exporter_child_conf.yml
  tags:
    - copy_exporter_child_conf
  when: exporter_child_confs is not none

- include: copy_exporter_bin_scripts.yml
  tags:
    - copy_exporter_bin_scripts
  when: exporter_bin_scripts is not none

- include: boot_exporter_for_supervisor.yml
  tags:
    - boot_exporter_for_supervisor
  when: exporter_boot_type == 'supervisor'


