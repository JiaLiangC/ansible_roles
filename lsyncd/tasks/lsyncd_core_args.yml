- name: modify core arguments for lsyncd
  sysctl: 
    name: '{{ item.name }}' 
    value: '{{ item.value }}' 
    reload: yes 
    state: present 
    sysctl_file: /etc/sysctl.d/13lsyncd.conf 
    sysctl_set: yes
  with_items:
    - name: 'fs.inotify.max_user_watches'
      value: 655350
  ignore_errors: true

