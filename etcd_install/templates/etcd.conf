# [member]
ETCD_NAME={{etcd_name}}
ETCD_DATA_DIR="{{etcd_data_dir}}/{{etcd_name}}.etcd"
ETCD_WAL_DIR="{{etcd_data_dir}}/wal"
ETCD_SNAPSHOT_COUNT="10000"
#ETCD_HEARTBEAT_INTERVAL="100"
ETCD_HEARTBEAT_INTERVAL="6000"
#ETCD_ELECTION_TIMEOUT="1000"
ETCD_ELECTION_TIMEOUT="30000"
ETCD_LISTEN_PEER_URLS="https://{{ansible_default_ipv4.address}}:2380"
ETCD_LISTEN_CLIENT_URLS="https://{{ansible_default_ipv4.address}}:2379,https://127.0.0.1:2379"
ETCD_MAX_SNAPSHOTS="50"
ETCD_MAX_WALS="50"
#ETCD_CORS=""
#
#[cluster]
ETCD_INITIAL_ADVERTISE_PEER_URLS="https://{{ansible_default_ipv4.address}}:2380"
# if you use different ETCD_NAME (e.g. test), set ETCD_INITIAL_CLUSTER value for this name,i.e. "test=http://..."
#ETCD_INITIAL_CLUSTER="etcd1=https://10.111.32.239:2380,etcd2=https://10.111.32.241:2380,etcd3=https://10.111.32.242:2380"
ETCD_INITIAL_CLUSTER="{{etcd_member_endpoints}}"
ETCD_INITIAL_CLUSTER_STATE="new"
ETCD_INITIAL_CLUSTER_TOKEN="{{etcd_initial_cluster_token}}"
ETCD_ADVERTISE_CLIENT_URLS="https://{{ansible_default_ipv4.address}}:2379"
#ETCD_DISCOVERY=""
#ETCD_DISCOVERY_SRV=""
#ETCD_DISCOVERY_FALLBACK="proxy"
#ETCD_DISCOVERY_PROXY=""
#ETCD_STRICT_RECONFIG_CHECK="false"
#ETCD_AUTO_COMPACTION_RETENTION="0"
#ETCD_ENABLE_V2="true"
#
#[proxy]
#ETCD_PROXY="off"
#ETCD_PROXY_FAILURE_WAIT="5000"
#ETCD_PROXY_REFRESH_INTERVAL="30000"
#ETCD_PROXY_DIAL_TIMEOUT="1000"
#ETCD_PROXY_WRITE_TIMEOUT="5000"
#ETCD_PROXY_READ_TIMEOUT="0"
#
#[security]
ETCD_CERT_FILE="{{etcd_conf_dir}}/ssl/etcd-server-ca.pem"
ETCD_KEY_FILE="{{etcd_conf_dir}}/ssl/etcd-server-ca-key.pem"
ETCD_CLIENT_CERT_AUTH="true"
ETCD_TRUSTED_CA_FILE="{{etcd_conf_dir}}/ssl/etcd-root-ca.pem"
ETCD_AUTO_TLS="true"
ETCD_PEER_CERT_FILE="{{etcd_conf_dir}}/ssl/etcd-member-ca.pem"
ETCD_PEER_KEY_FILE="{{etcd_conf_dir}}/ssl/etcd-member-ca-key.pem"
ETCD_PEER_CLIENT_CERT_AUTH="true"
ETCD_PEER_TRUSTED_CA_FILE="{{etcd_conf_dir}}/ssl/etcd-root-ca.pem"
ETCD_PEER_AUTO_TLS="true"
