  #  - { src: '{{etcd_work_dir}}/{{}}', dest: '{{ etcd_conf_dir }}/', owner: '{{etcd_run_user}}', group: '{{etcd_run_user}}', mode: "0644"} 
  with_fileglob: '{{etcd_work_dir}}/{{etcd_cert_dir}}/*.pem'

