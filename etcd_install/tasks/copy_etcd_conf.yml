
- name: copy etcd conf file
  template: 
    src: '{{item.src}}' 
    dest: '{{item.dest}}' 
    owner: '{{item.owner}}' 
    group: '{{item.group}}' 
    mode: '{{item.mode}}' 
    backup: yes
  with_items:
    - {src: etcd.sh, dest: /etc/profile.d/, owner: root, group: root, mode: "0644"}
    - {src: etcd.systemd, dest: /usr/lib/systemd/system/etcd.service, owner: root, group: root, mode: "0644"}
    - {src: '{{etcd_local_conf_dir}}/etcd.conf', dest: '{{etcd_conf_dir}}', owner: '{{etcd_run_user}}', group: '{{etcd_run_user}}', mode: "0644"}
