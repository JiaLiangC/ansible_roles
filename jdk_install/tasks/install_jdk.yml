---
- name: get jdk packet dir name
  local_action: shell tar tvf {{jdk_packet}} |tail -n 1 |awk '{print $NF}' |awk -F'/' '{print $1}'
  register: jdk_dir_name
  run_once: true

- name: ensure install dir present
  file: 
    path: '{{jdk_install_dir}}' 
    state: directory 
    owner: root 
    group: root 
    mode: 0755

- name: install jdk
  unarchive: 
    src: '{{ jdk_packet }}'
    dest: '{{ jdk_install_dir }}'
    owner: 'root'
    group: 'root'
    creates: '{{ jdk_install_dir }}/{{jdk_dir_name.stdout}}/bin/java'

- name: create jdk link file
  file: 
    src: '{{ jdk_install_dir}}/{{jdk_dir_name.stdout }}' 
    dest: '{{jdk_base_dir}}'
    owner: root 
    group: root 
    mode: "0755"
    state: link
