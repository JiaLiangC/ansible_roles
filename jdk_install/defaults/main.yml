# jdk_packet 须是 tar.gz 的格式
jdk_packet: '{{packet_base_dir}}/jdk-8u311-linux-x64.tar.gz'
# 这个变量一般取自全局变量 {{app_base_dir}}
jdk_app_name: 'java'
app_base_dir: '/data/apps/opt'
jdk_install_dir: '{{app_base_dir}}'
jdk_base_dir: '{{jdk_install_dir}}/{{jdk_app_name}}'
jdk_profile: 'java.sh'

jdk_certs: []
