
- name: copy common bin script file
  template:
    src: "{{ item }}" 
    dest: "{{ common_bin_dir }}" 
    owner: "{{ common_run_user }}" 
    group: "{{ common_run_user }}" 
    mode: "0644" 
    backup: yes
  loop: '{{common_bin_scripts}}'
  when: item is exists
  notify: common_reload_app_conf
