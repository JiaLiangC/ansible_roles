- name: create jenkins user
  user:
    name: "{{ jenkins_run_user }}"
    state: present
    system: false
  tags:
    - create_jenkins_user

- name: create jenkins dir
  file:
    path: "{{ item.path }}"
    owner: "{{ jenkins_run_user }}"
    group: "{{ jenkins_run_user }}"
    mode: "0755"
    state: "directory"
  loop:
    - path: "{{jenkins_log_dir}}"
    - path: "{{jenkins_install_dir}}"
    - path: "{{jenkins_data_dir}}"
  tags:
    - create_jenkins_dir
