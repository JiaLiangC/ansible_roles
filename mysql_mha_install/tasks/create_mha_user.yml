- name: create mysql mha user
  mysql_user: 
    login_user: "{{mysql_user}}" 
    login_unix_socket: "{{mysql_sock}}" 
    login_password: "{{mysql_pass}}" 
    name: "{{mysql_mha_user}}" 
    password: "{{ mysql_mha_pass }}" 
    host: "{{mha_manager_host}}"
    priv: "{{mysql_mha_priv}}"
    state: present
