
- name: copy prom rule conf file
  copy:
    src: "{{ item }}" 
    dest: "{{ prom_conf_rule_dir }}" 
    owner: "{{ common_run_user }}" 
    group: "{{ common_run_user }}" 
    mode: "0644" 
    backup: yes
  loop: '{{prom_conf_rule_files}}'
  notify: common_reload_app_conf
  when: item is not none
