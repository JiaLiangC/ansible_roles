- name: copy zookeeper boot file
  template: 
    src: "{{zookeeper_boot_file}}" 
    dest: "{{supervisor_conf_dir}}" 
    owner: "{{zookeeper_run_user}}" 
    group: "{{zookeeper_run_group}}" 
    backup: yes
    mode: "0644"
  when: zookeeper_boot_file is not none


