  file: path={{item}} state=directory owner=root group=root mode=0755
  with_items:
    - "{{app_base_dir}}"

- name: mkdir zookeeper dir
  file: path={{item}} state=directory owner={{zookeeper_run_user}} group={{zookeeper_run_group}} mode=0755
  with_items:
