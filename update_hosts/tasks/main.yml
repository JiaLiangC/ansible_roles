#  shell: test -e /etc/hosts_v0 || /bin/cp /etc/hosts /etc/hosts_v0
- name: copy hosts file
  copy: src=hosts.file dest=/etc/hosts owner=root group=root mode=0644 backup=yes
# 修改主机名
- name: get hostname
  shell: grep '{{ ansible_default_ipv4.address }}' /etc/hosts | awk "{print \$2}"
  register: hname
- name: modify hostname
  hostname: name="{{ hname.stdout }}"
