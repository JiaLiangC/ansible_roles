- name: copy hosts file
  copy: src='{{hosts_file}}' dest='{{hosts_dest_dir}}/{{hosts_dest_name}}' owner=root group=root mode=0644 backup=yes
# 修改主机名
- name: get hostname
  shell: grep '{{ ansible_default_ipv4.address }}' {{hosts_dest_dir}}/{{hosts_dest_name}} | awk "{print \$2}"
  register: hname
- name: modify hostname
  hostname: 
    name: '{{ hname.stdout }}'

- name: delete tmp hosts file
  file:
    path: '{{hosts_dest_dir}}/{{hosts_dest_name}}'
    state: absent

