- name: copy keepalived boot file
  template: src={{ item.src }} dest={{ item.dest }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode }} backup=yes
  with_items:
    - { src: 'keepalived.systemd', dest: '/usr/lib/systemd/system/keepalived.service', owner: root, group: root, mode: "0644" }
  notify:
    - add to service list

- name: set keepalived boot and starting up
  systemd:
    name: keepalived
    enabled: yes
    state: started
