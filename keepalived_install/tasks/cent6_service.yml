- name: copy nginx boot file
  template: src={{ item.src }} dest={{ item.dest }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode }} backup=yes
  with_items:
    - { src: 'nginx.init', dest: '/etc/rc.d/init.d/nginx', owner: root, group: root, mode: "0755" }
- name: add nginx to service list
  shell: '{{ item }}'
  with_items:
    - chkconfig --list nginx || chkconfig --add nginx

- name: set nginx boot and starting up
  service: name={{ item.name }} state={{ item.state }} enabled=yes
  with_items:
    - { name: nginx, state: started }
