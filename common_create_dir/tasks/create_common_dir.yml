
- name: create base dir
  file: 
    path: '{{item}}' 
    state: directory 
    owner: root 
    group: root 
    mode: "0755"
  loop:
    #- "{{app_base_dir}}"
    - "{{common_install_dir}}"

- name: create common dir
  file: 
    path: '{{item}}' 
    state: 'directory' 
    owner: '{{common_run_user}}' 
    group: '{{common_run_group}}' 
    mode: "0755"
  loop:
    - "{{common_conf_dir}}"
    - "{{common_log_dir}}"
    - "{{common_var_dir}}"
    - "{{common_data_dir}}"
    - "{{common_child_conf_dir}}"
  when: 
    - item is not none
    - item != ""
    - item != common_base_dir
    - item | dirname != common_base_dir
  #when: (item is not none or item != "") and item | dirname != common_base_dir

