UserParameter=mysql.version,{{ mysql_prefix }}/mysql -V

UserParameter=mysql.status[*],{{ mysql_prefix }}/mysql --defaults-file={{ zabbix_conf_dir }}/.my.cnf  -e "show global status" |grep "\<$1\>" |cut -f2
UserParameter=mysql.ping[*],{{ mysql_prefix }}/mysqladmin --defaults-file={{ zabbix_conf_dir }}/.my.cnf ping | grep -c alive
UserParameter=mysql.slave[*],{{ mysql_prefix }}/mysql --defaults-file={{ zabbix_conf_dir }}/.my.cnf  -e 'show slave status\G' |grep "\<$1\>" |awk '{if ($NF=="Yes"){print 1} else {print 0}}'

UserParameter=mysql.variables[*],echo "show global variables where Variable_name='$1';"|{{ mysql_prefix }}/mysql --defaults-file={{ zabbix_conf_dir }}/.my.cnf -N|awk '{print $$2}'
UserParameter=mysql.innodb[*],/bin/bash {{ zabbix_script_dir }}/mysql_innodb_status.sh $1
