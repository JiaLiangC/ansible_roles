- name: install mysql packet
  yum: name={{item.name}} state={{item.state}}
  with_items:
    - { name: MySQL-python, state: latest}
- name: create sync user
  mysql_user: login_user={{mysql_login_user}} login_unix_socket={{mysql_sock}} login_password={{mysql_login_pass}} name={{mysql_sync_user}} password={{ mysql_sync_pass }} host={{ mysql_slave_server }} priv="*.*:REPLICATION SLAVE" state=present
