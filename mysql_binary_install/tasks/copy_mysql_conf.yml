
- name: copy conf file
  template: src={{ item.src }} dest={{ item.dest }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode }} backup=yes
  with_items:
    - { src: '{{mysql_src_conf}}', dest: '{{ mysql_conf_dir }}/', owner: '{{mysql_run_user}}', group: '{{mysql_run_user}}', mode: "0644"}
    - { src: 'mysql.sh', dest: '/etc/profile.d/', owner: root, group: root, mode: "0644" }
    - { src: 'mysql.logrotate', dest: '/etc/logrotate.d/{{mysql_app_name}}_for_ansible', owner: root, group: root, mode: "0644" }
  tags:
   - modify_mysql_conf
