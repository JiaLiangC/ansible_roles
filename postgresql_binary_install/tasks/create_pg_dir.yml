- name: create pgsql dir
  file: 
    path: '{{ item.path }}' 
    owner: '{{ item.owner |default(pgsql_run_user, true) }}' 
    group: '{{ item.group |default(pgsql_run_user, true)}}' 
    mode: "0755" 
    state: directory
  loop:
    - path: '{{ app_base_dir }}' 
      owner: root
      group: root
    - path: '{{ pgsql_log_dir }}'
    - path: '{{ pgsql_binlog_dir }}'
    - path: '{{ pgsql_conf_dir }}'
    - path: '{{ pgsql_data_dir }}'
    - path: '{{ pgsql_var_dir }}'
