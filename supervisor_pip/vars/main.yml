---
# nginx install destination dir, Must be consistent with the directory specified at compile time,default is /usr/local
#install_dir: /usr/local
prog_name: supervisord
prog_user: root
install_dir: /data/apps/opt
log_dir: "/data/apps/log/{{prog_name}}"
var_dir: "/data/apps/var/{{prog_name}}"
conf_dir: "/data/apps/config/{{prog_name}}"
super_version: 3.3.4

#nginx_log_dir: /var/log/nginx
archive_log_dir: /data/apps/log/nginx
