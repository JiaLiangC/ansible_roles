- name: mkdir soft basedir
  file: 
    path: '{{source_deploy_dir}}' 
    state: directory 
    owner: '{{supervisor_run_user}}'
    group: '{{supervisor_run_user}}'
    mode: "0755"

- name: copy supervisor packet
  #unarchive: src={{ item }} dest={{ source_deploy_dir }} owner=root group=root creates={{ item.creates }}
  #unarchive: src={{ item }} dest={{ source_deploy_dir }} owner=root group=root creates={{source_deploy_dir}}/{{ item.split('/')[-1].replace('.tar.gz','')}}
  unarchive: 
    src: '{{ item }}' 
    dest: '{{ source_deploy_dir }}' 
    owner: root 
    group: root 
    creates: "{{source_deploy_dir}}/{{packet_vars.stdout}}"
    #creates: "{{source_deploy_dir}}/{% for var in packet_vars.results %}{% if var.item == item %} var.stdout {% endif %}{% endfor %}"
