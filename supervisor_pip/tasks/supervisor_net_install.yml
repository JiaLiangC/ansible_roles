- name: install epel-release
  yum: 
    name: epel-release 
    state: latest
- name: install dependeies packet
  yum: 
    name:
    - python-pip
    state: latest
- name: pip install supervisor
  pip: 
    name: '{{item.name}}' 
    version: '{{item.version}}' 
    extra_args: "-i http://pypi.douban.com/simple --trusted-host pypi.douban.com"
  loop:
    - name: supervisor
      version: "{{supervisor_version}}"
