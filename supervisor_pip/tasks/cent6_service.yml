- name: copy boot file
  template: src={{ item.src }} dest={{ item.dest }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode }}
  with_items:
    - { src: 'supervisord.init', dest: '/etc/rc.d/init.d/{{prog_name}}', owner: root, group: root, mode: '0755' }
- name: add to service list
  shell: '{{ item }}'
  with_items:
    - chkconfig --list | grep -q '{{prog_name}}' || chkconfig --add {{prog_name}}

