- name: copy supervisord boot file
  template: src={{ item.src }} dest={{ item.dest }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode }} backup=yes
  with_items:
    - { src: 'supervisord.init', dest: '/etc/rc.d/init.d/{{supervisor_prog_name}}', owner: root, group: root, mode: "0755" }
- name: add supervisord to service list
  shell: '{{ item }}'
  with_items:
    - chkconfig --list '{{supervisor_prog_name}}' || chkconfig --add '{{supervisor_prog_name}}'

