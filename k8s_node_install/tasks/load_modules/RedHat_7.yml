- name: load ipvs modules
  modprobe:
    name: '{{item}}' 
    state: present
  loop:
    - ip_vs
    - ip_vs_lc
    - ip_vs_wlc
    - ip_vs_rr
    - ip_vs_wrr
    - ip_vs_lblc
    - ip_vs_lblcr
    - ip_vs_dh
    - ip_vs_sh
    #- ip_vs_fo
    - ip_vs_nq
    - ip_vs_sed
    - ip_vs_ftp
    - nf_conntrack_ipv4
    - ipt_rpfilter
    - ipt_set
    - sctp
    - xt_sctp
    # - xt_set
    - xt_u32
    - ipip

