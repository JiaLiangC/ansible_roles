- name: copy k8s_node conf file
  template: 
    src: '{{ item }}' 
    dest: '{{k8s_conf_dir}}' 
    owner: '{{k8s_run_user}}' 
    group: '{{k8s_run_user}}' 
    mode: "0644" 
    backup: yes
  loop: '{{k8s_node_confs}}'
  tags:
    - copy_k8s_node_conf

- name: copy k8s_node cert file
  template: 
    src: '{{k8s_work_dir}}/{{k8s_cert_dir}}/{{ item.src }}' 
    dest: '{{k8s_conf_dir}}/ssl' 
    owner: '{{k8s_run_user}}' 
    group: '{{k8s_run_user}}' 
    mode: '{{item.mode}}' 
    backup: yes
  loop: '{{k8s_node_certs}}'
  tags:
    - copy_k8s_node_cert
