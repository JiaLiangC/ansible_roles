- name: get k8s_node packet dir name
  local_action: shell tar tvf {{k8s_node_packet}} |tail -n 1 |awk '{print $NF}' |awk -F'/' '{print $1}'
  register: k8s_node_dir_name
  run_once: true

- name: cp and unarchive k8s_node to remote host
  unarchive: 
    src: '{{ item.src }}' 
    dest: '{{ item.dest }}' 
    owner: '{{ k8s_run_user }}'
    group: '{{ k8s_run_user }}' 
    creates: '{{ item.creates }}'
  loop:
    - src: '{{k8s_node_packet}}'
      dest: '{{ k8s_install_dir}}/'
      creates: '{{ k8s_install_dir }}/kubernetes/node'
      mode: "0755"

- name: create k8s link dir
  file: 
    src: '{{ item.src }}' 
    dest: '{{item.dest}}' 
    state: '{{ item.state }}'
  loop:
    - src: "{{k8s_install_dir}}/kubernetes"
      dest: '{{k8s_base_dir}}'
      state: link

