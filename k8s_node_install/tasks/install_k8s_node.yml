- name: create k8s user
  user: name={{k8s_run_user}} state=present

- name: create k8s dir
  file: path={{ item.path }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode }} state={{ item.state }}
  with_items:
    - { path: "{{app_base_dir}}", owner: root, group: root, mode: "0755", state: directory }
    - { path: "{{k8s_install_dir}}", owner: root, group: root, mode: "0755", state: directory }
    - { path: "/etc/kubernetes/ssl", owner: root, group: root, mode: "0755", state: directory }
    - { path: "/data/apps/log/kubelet", owner: root, group: root, mode: "0755", state: directory }
    - { path: "/data/apps/log/kube-proxy", owner: root, group: root, mode: "0755", state: directory }
    - { path: "{{k8s_kubelet_root_dir}}/pki", owner: root, group: root, mode: "0755", state: directory }

- name: get k8s_node packet dir name
  local_action: shell tar tvf {{k8s_node_packet}} |tail -n 1 |awk '{print $NF}' |awk -F'/' '{print $1}'
  register: k8s_node_dir_name
  run_once: true

- name: cp and unarchive k8s_node to remote host
  unarchive: src={{ item.src }} dest={{ item.dest }} owner='{{ k8s_run_user }}' group={{ k8s_run_user }} creates={{ item.creates }}
  with_items:
    - { src: '{{k8s_node_packet}}', dest: '{{ k8s_install_dir}}/', creates: '{{ k8s_install_dir }}/kubernetes/node', mode: "0755" }

- name: create k8s link dir
  file: src={{ item.src }} dest={{item.dest}} state={{ item.state }}
  with_items:
    - { src: "{{k8s_install_dir}}/kubernetes", dest: '{{k8s_base_dir}}', state: link}

