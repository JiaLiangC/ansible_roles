- name: copy_gvis-mysql_password_file
  copy: src={{ item.src }} dest={{ item.dest }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode }}
  with_items:
    - { src: "{{ my_conf_file }}", dest: '/root/.my.cnf', owner: root, group: root, mode: '0600' }
- name: import_xiaojinku_db_sql_file
  mysql_db: name=gvis state=import target=/root/{{ sql_file }}
- name: delete_password_file
  file: path=/root/.my.cnf state=absent
