- name: ensure script_deploy_dir exist
  file: path="{{script_deploy_dir}}/civp" state=directory owner="{{civp_run_user}}" group="{{civp_run_group}}" mode=0755

- name: copy mv_log script
  template: src={{item.src}} dest={{item.dest}} owner="{{civp_run_user}}" group="{{civp_run_group}}" mode={{item.mode}} backup=yes
  with_items:
   - {src: '{{mv_log_script}}', dest: '{{ script_deploy_dir}}/civp/mv_log.sh', mode: "0755"}

- name: add mv_log cron job
  cron:
    name: "mv civp log"
    backup: yes
    job: "/bin/bash {{script_deploy_dir}}/civp/mv_log.sh &>> /tmp/mv_log.out"
    minute: "00"
    hour: "01"
    user: "{{civp_run_user}}"
