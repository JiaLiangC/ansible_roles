
- name: restart civp prog
  supervisorctl: 
    config: "{{supervisor_prim_conf}}" 
    name: "civp" 
    state: "{{item}}"
    supervisorctl_path: "/usr/bin/supervisorctl"
  with_items:
    - present
    - started
  #when: civp_boot_file is not none
- name: restart service prog
  supervisorctl: 
    config: "{{supervisor_prim_conf}}" 
    name: "service" 
    state: "{{item}}"
    supervisorctl_path: "/usr/bin/supervisorctl"
  with_items:
    - present
    - started
