---
- name: copy realserver to remote
  template: 
    src: '{{ item.src }}' 
    dest: '{{ item.dest }}' 
    owner: root 
    group: root 
    mode: "{{item.mode}}"
  with_items:
    - src: realserver
      dest: '/etc/rc.d/init.d/'
      mode: "0755"
    - src: realserver.service
      dest: '/usr/lib/systemd/system/'
      mode: "0644"
  notify:
    - systemctl_daemon_reload
